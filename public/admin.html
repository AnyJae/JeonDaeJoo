<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="dashboard-container">
        <h1>Admin Dashboard</h1>

        <section id="score-dashboard">
            <h2>Score Dashboard</h2>
            <!-- 스코어 관리 UI -->
        </section>

        <section id="banner-management">
            <h2>Banner Management</h2>
            <input type="file" id="banner-upload" />
            <button id="upload-banner-btn">Upload Banner</button>
            <div id="banner-list">
                <!-- 배너 리스트 -->
            </div>
        </section>

        <section id="notice-management">
            <h2>Notice Management</h2>
            <textarea id="new-notice" placeholder="Enter new notice"></textarea>
            <button id="upload-notice-btn">Upload Notice</button>
            <div id="notice-list">
                <!-- 공지사항 리스트 -->
            </div>
        </section>

        <!-- 다른 관리 섹션들 추가 -->
    </div>

    <script>
        // 예제: JWT 토큰을 사용하여 서버와 통신
        const token = localStorage.getItem('token');

        // 배너 업로드 예제
        document.getElementById('upload-banner-btn').addEventListener('click', async function() {
            const fileInput = document.getElementById('banner-upload');
            const file = fileInput.files[0];

            const formData = new FormData();
            formData.append('banner', file);

            const response = await fetch('/api/admin/banner', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: formData
            });

            if (response.ok) {
                alert('Banner uploaded successfully');
                // 업로드 후 배너 리스트 업데이트
            } else {
                alert('Failed to upload banner');
            }
        });

        // 다른 관리 기능들도 비슷하게 구현
    </script>
</body>
</html>
